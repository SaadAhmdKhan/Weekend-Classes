<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saylani Student Portal</title>
    <link href="style.css" rel="StyleSheet">
</head>
<body>
    <center><img width="200px" src="logosaylani.png" alt="img">
        <h3>Registration Form</h3>
    </center>
    <center>
    <form action="">
        <table bgcolor="lightgray" cellpadding="10" cellspacing="5">
        <tr>
            <td><label for=""> FIRST NAME </label></td>
            <td><input type="text" name="username" maxlength="15" placeholder="Enter The First Name"></td>
        </tr>
        <tr>
            <td><label for=""> LAST NAME </label></td>
            <td><input type="text" name="username" placeholder="Enter The Last Name"></td>
        </tr>
        <tr>
            <td><label for=""> DATE OFF BIRTH </label></td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td><label for=""> EMAIL ADRESS </label></td>
            <td><input type="email" placeholder="Enter The Email Adress"></td>
        </tr>
        <tr>
            <td><label for=""> MOBILE NUMBER </label></td>
            <td><input type="number" placeholder="Enter The Mobile Number"></td>
        </tr>
        
        <tr>
            <td>GENDER</td>
            <td><input value="male" name="GENDER" id="male" type="radio">
                <label for="male"> MALE </label></td>
            <td><input  value="female" name="GENDER" id="female" type="radio">
                <label for="female"> FEMALE </label></td>
            <td><input  value="None Off These" name="GENDER" id="None Off These" type="radio">
                    <label for="None Off These"> None Off These </label></td>
                  
            
    
        </tr>
        <tr>
            <td>Describe Your Self</td>
            <td>  <textarea name="" cols="60" rows="5"></textarea> </td>
        </tr>        
        <tr>
            <td>ADRESS</td>
            <td><input type="text" maxlength="60" size="25"></td>
        </tr>
        <tr>
            <td>CITY</td>
            <td><input type="text" placeholder="Enter The City Name"></td>
        </tr>
        <tr>
            <td>PIN CODE</td>
            <td><input type="number" placeholder="Enter The Pin Code"></td>
        </tr>
        <tr>
            <td>STATE</td>
            <td><input type="text" placeholder="Enter The State"></td>
        </tr>
        <tr>
            <td>COUNTRY</td>
            <td><input type="text" placeholder="Enter The Country"></td>
        </tr>
       <tr>
            <td>HOBBIES</td>
            <td><input name="HOBBIES" id="cricket" type="checkbox">
                <label for="CRICKET"> CRICKET </label></td>

            <td><input name="HOBBIES" id="Dancing" type="checkbox">
                <label for="DANCING"> DANCING </label></td>
                    
            <td><input name="HOBBIES" id="PhotoGraphy" type="checkbox">
                <label for="PHOTOGRAPHY"> PHOTOGRAPHY </label></td>
       </tr>
       <tr>
           <td>QUALIFICATIION</td>
           <td><input  value="Matric" name="HOBBIES" id="Matric" type="checkbox">
               <label for="MATRIC"> MATRIC </label></td>

            <td><input value="Intermediate" name="HOBBIES" id="Intermediate" type="checkbox">
                <label for="INTERMEDIATE"> INTERMEDIATE </label></td>  

            <td><input value="Graduation" name="HOBBIES" id="Graduation" type="checkbox">
                <label for="GRADUATION"> GRADUATION </label></td>
        
        </tr>    
        <tr>
            <center>
                <td><input type="submit"></td>
                <td><button> Send Here </button></td>
            </center>
        </tr>
                        
    
    </table>
</form>
</center>
</body>
</html>
