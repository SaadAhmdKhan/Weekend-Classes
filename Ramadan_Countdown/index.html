<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="box">
        <div class="content">
            <h1>Ramadan Countdown <span class="nextline"> 2025</span></h1>
            <p>May This Ramadan Your Prayers Be Answered, And your heart be filled with gratitude and devotion</p>
            <div class="counter">
                <div>
                    <span id="days" class="box2">0</span>
                    <p>Days</p>
                </div>
                <div>
                    <span id="hours" class="box2">0</span>
                    <p>Hours</p>
                </div>
                <div>
                    <span id="minutes" class="box2">0</span>
                    <p>Minutes</p>
                </div>
                <div>
                    <span id="second" class="box2">0 </span>
                    <p>Second</p>
                </div>
            </div>


        </div>
    </div>











    <script src="app.js"></script>
</body>

</html>
