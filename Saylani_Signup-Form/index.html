<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Saylani Form</title>
</head>
<body>
    <div class="container text-center">
        <img
          class="img-fluid"
          src="./Assets/Header.PNG"
          alt="Image of Form Header"
        />
      </div>
  
      <div class="container d-flex justify-content-center">
        <form>
          <table>
            <tr>
              <td colspan="2">
                <label for="SelectCity"> Select city </label>
              </td>
              <td colspan="2">
                <label for="SelectCourse"> Select course or event </label>
              </td>
            </tr>
  
            <tr>
              <td colspan="2">
                <select name="Select city" id="SelectCity">
                  <option value=""></option>
                  <option value="Karachi">Karachi</option>
                  <option value="Islamabad">Islamabad</option>
                  <option value="Peshawar">Lahore
                  </option>
                </select>
              </td>
              <td colspan="2">
                <select name="Select course or event" id="SelectCourse">
                  <option value=""></option>
                  <option value="Web Designing Course">
                    Web Designing Course
                  </option>
                  <option value="Adobe Photoshop">Graphic</option>
                  <option value="Adobe Illustration">Three 3d</option>
                </select>
              </td>
            </tr>
  
            <tr>
              <td colspan="2">
                <label for="SelectCampus">Select campus</label>
              </td>
              <td colspan="2">
                <label for="SelectClassPreference">Select class preference</label>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <select name="Select campus" id="SelectCampus">
                  <option value=""></option>
                  <option value="Gulshan">Gulshan</option>
                  <option value="Bahadurabad">Bahadurabad</option>
                </select>
              </td>
              <td colspan="2">
                <select name="Select class preference" id="SelectClassPreference">
                  <option value=""></option>
                  <option value="Weekdays (Monday to Friday)">
                    Weekdays (Monday to Friday)
                  </option>
                  <option value="Weekend (Saturday & Sunday)">
                    Weekend (Saturday & Sunday)
                  </option>
                  <option value="Both">Both</option>
                </select>
              </td>
            </tr>
            <tr>
              <td colspan="2"><label for="FullName">Full name</label></td>
              <td colspan="2">
                <label for="FatherName">Father name</label>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input
                  type="text"
                  name="Full name"
                  id="FullName"
                  placeholder="Full name"
                />
              </td>
              <td colspan="2">
                <input
                  type="text"
                  name="Father name"
                  id="FatherName"
                  placeholder="Father name"
                />
              </td>
            </tr>
            <tr>
              <td colspan="2"><label for="email">Email</label></td>
              <td colspan="2">
                <label for="Phone">Phone</label>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                  autocomplete="on"
                />
              </td>
              <td colspan="2">
                <input
                  type="number"
                  name="Phone"
                  id="Phone"
                  placeholder="Phone"
                  autocomplete="on"
                />
              </td>
            </tr>
            <tr>
              <td colspan="2"><label for="CNIC">CNIC</label></td>
              <td colspan="2">
                <label for="FatherCNIC">Father's CNIC (optional)</label>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input type="number" name="CNIC" id="CNIC" placeholder="CNIC" />
              </td>
              <td colspan="2">
                <input
                  type="number"
                  name="Father's CNIC (optional)"
                  id="FatherCNIC"
                  placeholder="Father's CNIC (optional)"
                />
              </td>
            </tr>
            <tr>
              <td colspan="2"><label for="DOB">Date of Birth</label></td>
              <td colspan="2"><label for="Gender">Select Gender</label></td>
            </tr>
            <tr>
              <td colspan="2">
                <input type="date" name="Date of Birth" id="DOB" />
              </td>
              <td colspan="2">
                <select name="Gender" id="Gender">
                  <option value=""></option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Others">Others</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="Address">Address</label></td>
            </tr>
            <tr>
              <td colspan="4">
                <input
                  class="ok"
                  type="text"
                  id="Address"
                  name="Address"
                  placeholder="Address"
                  autocomplete="on"
                />
              </td>
            </tr>
            <tr>
              <td colspan="4">
                <label for="Lastqualification">Last qualification</label>
              </td>
            </tr>
            <tr>
              <td colspan="4">
                <select
                  class="ok"
                  name="Last qualification"
                  id="Lastqualification"
                >
                  <option value=""></option>
                  <option value="Matric">Matric</option>
                  <option value="Intermediate">Intermediate</option>
                  <option value="Undergraduate">Undergraduate</option>
                  <option value="Graduate">Graduate</option>
                  <option value="Master">Master</option>
                  <option value="PHD">PHD</option>
                  <option value="Others">Others</option>
                </select>
              </td>
            </tr>
            <tr>
              <td colspan="4">
                <label for="DoyouhaveaLaptop">Do you have a Laptop?</label>
              </td>
            </tr>
            <tr>
              <td colspan="4">
                <select
                  class="ok"
                  name="Do you have a Laptop?"
                  id="DoyouhaveaLaptop"
                >
                  <option value=""></option>
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
                </select>
              </td>
            </tr>
            <tr>
              <td colspan="4"><label for="Picture">Picture</label></td>
            </tr>
            <tr>
              <td colspan="4">
                <input type="file" name="Picture" id="Picture" />
              </td>
            </tr>
            <tr>
              <td colspan="4">
                <button class="btn btn-primary w-100" onclick="submitform()">
                  Submit
                </button>
              </td>
            </tr>
          </table>
        </form>
      </div>
         

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
